<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for문은 횟수 제한이 있을 때 쓴다
        // while 문은 무한 루프
        // do while 문은 사용자한테 물어보고 스타트
        var i = 0;
        while(i<10){
            document.write('반복문이 true이면 실행<br>');
            i +=1;
        }

        var i = 0;
        do{
            document.write('반복 조건이 true이면 반복합니다 <br>');
            i+=1;
        }while(i <10);
        // 일단 실행 시키고(do -> 10보다 작을 때 돌자)
    </script>
</body>
</html>
