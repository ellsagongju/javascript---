<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력</title>
</head>
<body>
    <script>
        for (let dan = 2; dan <= 9; dan++) {
                

                document.write("## " + dan + " times table ##");
                for (let i = 1; i <= 9; i++) {
                    document.write(dan + " * " + i + " = " + dan * i);
                }
            }
    </script>
</body>
</html>
