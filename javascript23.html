<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [1, 2, 3, 4, 5];
        var b = [1, 2, 5];


            b.forEach(function (item) {
                var index = a.indexOf(item);
                if (index !== -1) {
                    a.splice(index, 1);
                }
            });
    </script>
</body>
</html>
