<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조분해 할당</title>
</head>
<body>
    <script>
    // 이름과 성을 요소로 가진 배열
    let arr = ["Bora", "Lee"]

    // 구조 분해 할당을 이용해
    // firstName엔 arr[0]을
    // surname엔 arr[1]을 할당하였습니다.
    let [firstName, surname] = arr;

    alert(firstName); // Bora
    alert(surname);  // Lee


    // 두 번째 요소는 필요하지 않음
    let [a, , b] = ["Julius", "Caesar", "Consul", "of the Roman Republic"];

    alert(b); // Consul


    let user = {
            name: "John",
            age: 30
        };

    // 객체의 키와 값 순회하기
    for (let [key, value] of Object.entries(user)) {
        alert(`${key}:${value}`); // name:John, age:30이 차례대로 출력
    }
    let e = [1, 2, 3, 4, 5]

    for (let i = 0; i < e.length; i++) {
        console.log(arr[i]);
    }
    
    var x = 'Mozilla';
    var empty = '';

    console.log('Mozilla는 코드 유닛 ' + x.length + '개의 길이입니다.');
    /* "Mozilla는 코드 유닛 7개의 길이입니다." */
    // 글자 한개 한개를 세어서 길을 잰다

    console.log('빈 문자열은 ' + empty.length + '의 길이를 가집니다.');

    // 1. for in
        for (let value in e) {
            console.log(value)
        }
    </script>
</body>
</html>
