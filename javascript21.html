<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열의 맨 뒷 값을 제거한다.
        var arr1 = [1, 2, 3, 4];
        arr1.pop();
        console.log(arr1); // [ 1, 2, 3 ]

        // 배열 앞에 추가
        var arr2 = [1, 2, 3, 4];
        arr2.unshift(0);
        console.log(arr2); // [0, 1, 2, 3, 4]

        // 배열의 맨 뒤에 값을 추가한다.
        var arr3 = [1, 2, 3, 4];
        arr3.push();
        console.log(arr3); // [ 1, 2, 3, 4, 5 ]

        // 배열의 맨 앞에 값을 제거한다.
        var arr4 = [1, 2, 3, 4];
        arr4.shift();
        console.log(arr4); // [ 2, 3, 4 ]

        // 배열의 특정위치에 요소를 추가하거나 삭제
        var arr5 = [1, 2, 3, 4, 5, 6, 7];
        arr5.splice(3, 2);
        console.log(arr5); // [ 1, 2, 3, 6, 7 ]   3번째 인덱스에서부터 2개 제거

        var arr5 = [1, 2, 3, 4, 5, 6, 7];
        arr5.splice(2, 1, "a", "b");
        console.log(arr5); // [ 1, 2, "a", "b", 4, 5, 6, 7 ] 2번째 인덱스에서 1개 제거 후 "a"와 "b"를 추가
    </script>
</body>
</html>
