<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.abs() : 절대값을 알아내는 것</title>
</head>
<body>
    <script>
        var num = Math.abs(-10);
        console.log(num);

        var num2 = Math.abs(-0.5);
        console.log(num2);
    </script>
</body>
</html>
