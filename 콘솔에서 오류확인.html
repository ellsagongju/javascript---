<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔에서 자바스크립트 오류 확인 방법</title>
</head>
<body>
    <ul>
        <li>
            <p>Uncaught ReferenceError: alrt is not defined</p>
            <span style="color:red">오탈자에 대한 오류</span>
        </li>
        <li>
            <p>Uncaught SyntaxError : Unexpected string</p> <!--괄호를 닫지 않은 경우-->
            <p>Uncaught SyntaxError : Invalid or unecpected token</p> <!--따옴표를 안썼을 경우-->
            <span style="color:red">구문에 대한 오류, 괄호를 안썼거나 따옴표를 쓰지 않은경우</span>
        </li>
    </ul>
</body>
</html>
