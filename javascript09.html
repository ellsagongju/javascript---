<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개-타이핑모드</title>
</head>
<body>
    <div id="dynamic"></div>
    <script>
        const content = "안녕하세요.\n제 이름은 조효진 입니다.\n 개발자 될거예요!"
            // 타이핑 하고싶은 텍스트 작성
            const text = document.getElementById("dynamic");
            let index = 0;
            let txt = "";

            function typing() {
                if (index < content.length) {
                    txt += content[index];
                    text.innerText = txt;
                    index++
                }
            }
            setInterval(typing, 320);
    </script>
</body>
</html>
