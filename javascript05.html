<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문계산</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 2;

        for(var i=1; i<5; i+=2){
            a += i
        }
        console.log(a+b);
        // 14 + 2 = 16
        // 왜 16냐 i가 1인데 5보다 작으면 2를 더해준다고 했음
        // 그렇게 더해주면 a에 i를 더해주는것을 반복할 거야
        // 그럼 첫번째는 i=1 a=11
        // 아직 i는 1이니까
        // 두번째 더해주면 i=3 a=14가 되겠지
        // 세번째 i에 2를 더해주면 i=5가 되니까 스탑
    </script>
    
</body>
</html>
